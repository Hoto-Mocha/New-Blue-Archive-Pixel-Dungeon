actors.hero.hero.miyako_health_warn_1=조금 상태가 좋지 않습니다... 잠시 쉴 자리를 찾는 편이 좋아 보이네요.
actors.hero.hero.miyako_health_warn_2=임무 성공의 지름길은 컨디션 조절에 있습니다. 조금 휴식하는 편이 좋을 것 같네요.
actors.hero.hero.miyako_health_warn_3=잠깐 재정비를 하는 편이 좋을 것 같습니다.

