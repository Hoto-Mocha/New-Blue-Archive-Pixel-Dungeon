actors.buffs.rabbitsquadbuff$saki.desc=RABBIT 2, 사키다. 미야코 소대장으로부터 지원을 명령받고 출동했다.\n\n무기: _%1$d티어 SMG +%2$d_\n장탄수: _%3$d/%4$d_\n재장전에 필요한 턴: _%5$s_\n\n나는 시야에 들어온 위협적인 적을 자동으로 공격하지만, 미야코 소대장이 공격하는 대상을 우선적으로 공격할 거야.

