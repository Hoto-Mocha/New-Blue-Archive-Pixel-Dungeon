actors.buffs.supernovacharge.name=배터리 충전: 슈퍼노바
actors.buffs.supernovacharge.desc=확장 배터리 충전 중입니다! 충전에 사용할 수도 있지만, 다음 발사 때 더 큰 출력을 낼 수 있게 해 줍니다.\n\n현재 추가 피해량: _%s%%_.
actors.buffs.supernovacharge.action_name=배터리 충전!

actors.hero.talent.aris_t1_1.title=모험의 시작
actors.hero.talent.aris_t1_1.desc=_+1:_ 근접 공격력이 _+1_ 증가합니다.\n\n_+2:_ 근접 공격력이 _+2_ 증가합니다.
actors.hero.talent.aris_t1_2.title=스캔
actors.hero.talent.aris_t1_2.desc=_+1:_ 근접 무기와 교복의 감정 속도가 _x2.5배_ 증가합니다.\n\n_+2:_ 근접 무기와 교복을 장착 시 즉시 감정합니다.
actors.hero.talent.aris_t1_3.title=호기심
actors.hero.talent.aris_t1_3.desc=_+1:_ 물약 또는 주문서를 감정하면 _5_의 경험치를 얻습니다.\n\n_+2:_ 물약 또는 주문서를 감정하면 _8_의 경험치를 얻습니다.
actors.hero.talent.aris_t1_4.title=견고한 방어
actors.hero.talent.aris_t1_4.desc=_+1:_ 아리스의 엠블럼이 제공하는 방어막의 최대치가 _1_ 증가합니다.\n\n_+2:_ 아리스의 엠블럼이 제공하는 방어막의 최대치가 _2_ 증가합니다.

actors.hero.talent.aris_t2_1.title=든든합니다!
actors.hero.talent.aris_t2_1.desc=_+1:_ 식사에 1턴만 소모하며, 식사 중 받는 피해를 _75%_ 경감합니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 중 받는 피해를 _100%_ 경감합니다.
actors.hero.talent.aris_t2_2.title=빛이여!
actors.hero.talent.aris_t2_2.desc=_+1:_ 적을 처음 공격하면 _2턴_의 실명을 부여합니다.\n\n_+2:_ 적을 처음 공격하면 _3턴_의 실명을 부여합니다.
actors.hero.talent.aris_t2_3.title=메모리 활성화
actors.hero.talent.aris_t2_3.desc=_+1:_ 아리스의 엠블럼이 강화 수치를 옮길 때와 같은 방식으로 _상형문자를 옮길 수 있게 됩니다._\n\n_+2:_ +1의 효과에 더불어, _방어구 강화 시 부여된 상형문자를 없애지 않습니다._
actors.hero.talent.aris_t2_4.title=치트 커맨드
actors.hero.talent.aris_t2_4.desc=_+1:_ 밸런스 붕괴의 최소 피해량이 _5%_ 확률로 적의 현재 HP가 됩니다.\n\n_+2:_ 밸런스 붕괴의 최소 피해량이 _10%_ 확률로 적의 현재 HP가 됩니다.
actors.hero.talent.aris_t2_5.title=밸런스 조정
actors.hero.talent.aris_t2_5.desc=_+1:_ 밸런스 붕괴의 재사용 대기 시간이 _20%_ 감소합니다.\n\n_+2:_ 밸런스 붕괴의 재사용 대기 시간이 _30%_ 감소합니다.

actors.hero.talent.aris_t3_1.title=로봇 청소기
actors.hero.talent.aris_t3_1.desc=_+1:_ 이동 속도가 _+5%_ 증가합니다.\n\n_+2:_ 이동 속도가 _+10%_ 증가합니다.\n\n_+3:_ 이동 속도가 _+15%_ 증가합니다.
actors.hero.talent.aris_t3_2.title=스토리 스킵
actors.hero.talent.aris_t3_2.desc=_+1:_ 층에 처음 진입 시 다음 층으로 가는 최단 경로가 _33%_ 확률로 드러납니다.\n\n_+2:_ 층에 처음 진입 시 다음 층으로 가는 최단 경로가 _67%_ 확률로 드러납니다.\n\n_+3:_ 층에 처음 진입 시 다음 층으로 가는 최단 경로가 _100%_ 확률로 드러납니다.

actors.hero.talent.aris_ex1_1.title=메인 딜러
actors.hero.talent.aris_ex1_1.desc=_+1:_ 밸런스 붕괴의 준비가 완료되면 빛의 검: 슈퍼노바의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 밸런스 붕괴의 준비가 완료되면 빛의 검: 슈퍼노바의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 밸런스 붕괴의 준비가 완료되면 빛의 검: 슈퍼노바의 강화 수치가 _+3_ 증가합니다.
actors.hero.talent.aris_ex1_2.title=방어 준비 완료
actors.hero.talent.aris_ex1_2.desc=_+1:_ 밸런스 붕괴가 충전 중일 때 방어력이 _+1-4_ 증가합니다.\n\n_+2:_ 밸런스 붕괴가 충전 중일 때 방어력이 _+2-8_ 증가합니다.\n\n_+3:_ 밸런스 붕괴가 충전 중일 때 방어력이 _+3-12_ 증가합니다.
actors.hero.talent.aris_ex1_3.title=슈퍼노바, 각성입니다!
actors.hero.talent.aris_ex1_3.desc=_+1:_ 빛의 검: 슈퍼노바로 근접 공격을 명중시킬 때 밸런스 붕괴의 재사용 대기 시간을 _1턴_씩 감소시킵니다.\n\n_+2:_ 빛의 검: 슈퍼노바로 근접 공격을 명중시킬 때 밸런스 붕괴의 재사용 대기 시간을 _2턴_씩 감소시킵니다.\n\n_+3:_ 빛의 검: 슈퍼노바로 근접 공격을 명중시킬 때 밸런스 붕괴의 재사용 대기 시간을 _3턴_씩 감소시킵니다.

actors.hero.talent.aris_ex2_1.title=밸런스가 이상합니다...
actors.hero.talent.aris_ex2_1.desc=_+1:_ 근접 공격 시 쌓는 배터리 충전 중첩이 _-1~+2_가 됩니다.\n\n_+2:_ 근접 공격 시 쌓는 배터리 충전 중첩이 _+0~+2_가 됩니다.\n\n_+3:_ 근접 공격 시 쌓는 배터리 충전 중첩이 _+1~+3_이 됩니다.
actors.hero.talent.aris_ex2_2.title=히든 트리거
actors.hero.talent.aris_ex2_2.desc=_+1:_ 공격을 받으면 _10%_ 확률로 공격을 막고 즉시 반격합니다.\n\n_+2:_ 공격을 받으면 _20%_ 확률로 공격을 막고 즉시 반격합니다.\n\n_+3:_ 공격을 받으면 _30%_ 확률로 공격을 막고 즉시 반격합니다.
actors.hero.talent.aris_ex2_3.title=주인공 버프
actors.hero.talent.aris_ex2_3.desc=_+1:_ 배터리 충전 중첩 _100_당 반지의 강화 수치가 +1 증가합니다.\n\n_+2:_ 배터리 충전 중첩 _50_당 반지의 강화 수치가 +1 증가합니다.\n\n_+3:_ 배터리 충전 중첩 _30_당 반지의 강화 수치가 +1 증가합니다.\n\n추가 강화 수치는 최대 +3까지 얻을 수 있습니다.

actors.hero.talent.aris_armor1_1.title=과열 감소
actors.hero.talent.aris_armor1_1.desc=_+1:_ 능력 사용 후 밸런스 붕괴의 재사용 대기 시간이 _13%_ 감소합니다.\n\n_+2:_ 능력 사용 후 밸런스 붕괴의 재사용 대기 시간이 _25%_ 감소합니다.\n\n_+3:_ 능력 사용 후 밸런스 붕괴의 재사용 대기 시간이 _38%_ 감소합니다.\n\n_+4:_ 능력 사용 후 밸런스 붕괴의 재사용 대기 시간이 _50%_ 감소합니다.
actors.hero.talent.aris_armor1_2.title=에너지 보호막
actors.hero.talent.aris_armor1_2.desc=_+1:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적 하나 당 _2_의 보호막을 얻습니다.\n\n_+2:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적 하나 당 _4_의 보호막을 얻습니다.\n\n_+3:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적 하나 당 _6_의 보호막을 얻습니다.\n\n_+4:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적 하나 당 _8_의 보호막을 얻습니다.\n\n최대 8체까지 적용됩니다.
actors.hero.talent.aris_armor1_3.title=빛이 당신을...
actors.hero.talent.aris_armor1_3.desc=_+1:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적에게 _25%_ 확률로 불을 붙입니다.\n\n_+2:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적에게 _50%_ 확률로 불을 붙입니다.\n\n_+3:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적에게 _75%_ 확률로 불을 붙입니다.\n\n_+4:_ 능력 사용 후 밸런스 붕괴에 피해를 입은 적에게 _100%_ 확률로 불을 붙입니다.

actors.hero.talent.aris_armor2_1.title=보호의 힘
actors.hero.talent.aris_armor2_1.desc=_+1:_ Divi:Sion 발동 시 _8_의 방어막을 얻습니다.\n\n_+2:_ Divi:Sion 발동 시 _16_의 방어막을 얻습니다.\n\n_+3:_ Divi:Sion 발동 시 _24_의 방어막을 얻습니다.\n\n_+4:_ Divi:Sion 발동 시 _32_의 방어막을 얻습니다.
actors.hero.talent.aris_armor2_2.title=생명력 흡수
actors.hero.talent.aris_armor2_2.desc=_+1:_ Divi:Sion의 능력으로 적을 타락시키면 _2_의 체력을 회복합니다.\n\n_+2:_ Divi:Sion의 능력으로 적을 타락시키면 _4_의 체력을 회복합니다.\n\n_+3:_ Divi:Sion의 능력으로 적을 타락시키면 _6_의 체력을 회복합니다.\n\n_+4:_ Divi:Sion의 능력으로 적을 타락시키면 _8_의 체력을 회복합니다.
actors.hero.talent.aris_armor2_3.title=지속되는 힘
actors.hero.talent.aris_armor2_3.desc=_+1:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _2턴_ 연장됩니다.\n\n_+2:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _4턴_ 연장됩니다.\n\n_+3:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _6턴_ 연장됩니다.\n\n_+4:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _8턴_ 연장됩니다.\n\n최대 8체까지 적용됩니다.

actors.hero.talent.aris_armor3_1.title=고효율 배터리
actors.hero.talent.aris_armor3_1.desc=_+1:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _10%_ 감소합니다.\n\n_+2:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _20%_ 감소합니다.\n\n_+3:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _30%_ 감소합니다.\n\n_+4:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _40%_ 감소합니다.
actors.hero.talent.aris_armor3_2.title=고성능 배터리
actors.hero.talent.aris_armor3_2.desc=_+1:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 피해량이 _10%_ 증가합니다.\n\n_+2:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 피해량이 _20%_ 증가합니다.\n\n_+3:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 피해량이 _30%_ 증가합니다.\n\n_+4:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 피해량이 _40%_ 증가합니다.
actors.hero.talent.aris_armor3_3.title=고속 교체
actors.hero.talent.aris_armor3_3.desc=_+1:_ 배터리 교체 발동 시 _25%_ 확률로 턴을 소모하지 않습니다.\n\n_+2:_ 배터리 교체 발동 시 _50%_ 확률로 턴을 소모하지 않습니다.\n\n_+3:_ 배터리 교체 발동 시 _75%_ 확률로 턴을 소모하지 않습니다.\n\n_+4:_ 배터리 교체 발동 시 _100%_ 확률로 턴을 소모하지 않습니다.

actors.hero.abilities.aris.extendedlaser.name=확장 부품
actors.hero.abilities.aris.extendedlaser.short_desc=아리스는 빛의 검: 슈퍼노바에 일회성 부품을 장착해 _밸런스 붕괴를 크게 강화할 수 있습니다_.
actors.hero.abilities.aris.extendedlaser.desc=아리스는 다음 밸런스 붕괴 발사를 강화시켜 공격 가로 범위를 3배, 최대 거리를 2배로 늘릴 수 있습니다. 확장 부품 사용 후 발사한 밸런스 붕괴의 재사용 대기 시간이 2배로 증가합니다.
actors.hero.abilities.aris.extendedlaser.cooldown=빛의 검: 슈퍼노바가 과열된 상태에서는 부품을 장착할 수 없다.
actors.hero.abilities.aris.extendedlaser.already_used=이미 확장 부품이 장착되어 있다!
actors.hero.abilities.aris.extendedlaser$extendedlaserbuff.name=확장 부품
actors.hero.abilities.aris.extendedlaser$extendedlaserbuff.desc=확장 부품 준비 완료입니다! 위험하니 잠깐 저 쪽에 숨어 계세요.\n\n다음에 발사하는 밸런스 붕괴의 공격 가로 범위가 3배, 최대 거리가 2배 증가합니다.
actors.hero.abilities.aris.division.name=Divi:SION
actors.hero.abilities.aris.division.short_desc=아리스는 왕녀의 힘을 각성해 잠시 동안 날아다닐 수 있게 되며, _처치한 적을 타락시킬 수 있습니다_.
actors.hero.abilities.aris.division.desc=아리스는 20턴 동안 이름 없는 신들의 왕녀의 힘을 되찾아 공중을 날아다닐 수 있게 됩니다. 또한 효과 지속 중에 처치한 대부분의 적들은 타락시켜 아군으로 만들 수 있습니다.
actors.hero.abilities.aris.division.already_activated=힘을 각성한 상태에서는 다시 사용할 수 없다!
actors.hero.abilities.aris.division$divisionbuff.name=이름 없는 신들의 왕녀
actors.hero.abilities.aris.division$divisionbuff.desc=아리스가 잠시 동안 Key의 인격을 일부 각성했습니다. 공중을 날아다니며, 적을 처치할 때마다 그 적을 아군으로 만들어 버릴 수 있습니다.\n\n남은 턴: %s.
actors.hero.abilities.aris.batterychange.name=배터리 교체
actors.hero.abilities.aris.batterychange.short_desc=아리스는 밸런스 붕괴의 재사용 대기 중에 배터리를 교체해 _밸런스 붕괴를 즉시 준비할 수 있습니다_.
actors.hero.abilities.aris.batterychange.desc=아리스는 빛의 검: 슈퍼노바의 배터리를 교체해 밸런스 붕괴를 즉시 준비할 수 있습니다.

###Nonomi sentences
actors.hero.heroclass.nonomi=노노미
actors.hero.heroclass.nonomi_desc_short=오늘도 좋은 하루~ 선생님! 뭐든지 맡겨주세요.
actors.hero.heroclass.nonomi_desc=노노미는 지속적인 자산의 투자를 통해 적을 처치할 때마다 가진 크레딧의 양을 _1%씩 증가_시켜 복리의 마법을 실현합니다.\n\n노노미는 MG를 잘 다루며, MG를 정상적으로 다루는 데에 _1만큼 적은 힘_을 사용합니다.\n\n노노미는 또한 _1티어 MG_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n노노미는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 치유 물약\n_-_ 분노의 주문서
actors.hero.heroclass.nonomi_unlock=노노미는 자동으로 해금됩니다.

actors.hero.herosubclass.shoot_all=EX: 전탄 발사
actors.hero.herosubclass.shoot_all_short_desc=노노미는 장착한 총기에 장전된 모든 탄환을 _한 번에 발사할 수 있습니다._
actors.hero.herosubclass.shoot_all_desc=노노미는 장착한 총기에 장전된 모든 탄환을 한 번에 발사할 수 있습니다.\n\n전탄 발사 후에는 과열 효과가 적용되어 일정 시간 동안 총을 바꾸거나 발사할 수 없게 됩니다.\n\n추가적인 조작을 통해 전탄 발사 ON/OFF 여부를 변경할 수 있습니다.
actors.hero.herosubclass.spread_shot=EX: 혼날 시간이에요~
actors.hero.herosubclass.spread_shot_short_desc=노노미는 총을 넓은 범위에 발사해 _넓은 범위의 적들에게 피해를 입힐 수 있습니다._
actors.hero.herosubclass.spread_shot_desc=노노미는 부채꼴 범위에 총을 발사해 여러 적들에게 탄환 피해를 입힐 수 있습니다.\n\n먼 곳을 노릴수록 범위의 각도가 좁아지며, 탄환의 명중 횟수가 많을수록 범위의 각도가 넓어집니다.

actors.hero.hero.nonomi_push=안 돼요!
actors.hero.hero.nonomi_spread_no_gun=어머, 총 드는 걸 깜빡했네요~ 총을 먼저 장착해야 해요.

actors.hero.hero.nonomi_health_critical_1=어디 안전한 곳에서 잠시 쉬지 않을래요? 조금 힘드네요...
actors.hero.hero.nonomi_health_critical_2=이제 한계예요...
actors.hero.hero.nonomi_health_critical_3=상태는 괜찮으신가요? 저는 조금 위험한 것 같아요...

actors.hero.hero.nonomi_health_warn_1=조금 위험할지도...
actors.hero.hero.nonomi_health_warn_2=조금 힘이 드네요. 잠시 회복이 필요할 것 같아요.
actors.hero.hero.nonomi_health_warn_3=무리하지 않는 편이 좋을 것 같아요.

actors.hero.hero.nonomi_die=으으... 죄송합니다...

actors.hero.hero.nonomi_enemy_defeated_1=벌 받을 시간이에요~
actors.hero.hero.nonomi_enemy_defeated_2=흐흥~ 최고의 전투였어요~
actors.hero.hero.nonomi_enemy_defeated_3=최고의 지휘였어요!
actors.hero.hero.nonomi_enemy_defeated_4=다친 곳은 없나요~?
actors.hero.hero.nonomi_enemy_defeated_5=이 정도는 식은 죽 먹기죠!

actors.hero.hero.nonomi_levelup_1=지금 이 순간에도 성장하고 있으니까요!
actors.hero.hero.nonomi_levelup_2=후후, 일보전진했네요!
