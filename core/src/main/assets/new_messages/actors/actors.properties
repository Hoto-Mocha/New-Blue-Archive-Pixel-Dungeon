actors.hero.hero.nonomi_levelup_4=더 강해진 기분이에요.
actors.hero.hero.nonomi_levelup_5=후후, 최고의 컨디션이랍니다!
actors.hero.hero.nonomi_levelup_rare=응응. 힘이라는 건 양날의 검이지만, 선생님과 모두를 위해서라면 필요하다고 생각해요. 소중하게 쓸 테니 지켜봐 주세요, 선생님.

actors.buffs.shootallbuff.action_name_off=전탄 발사 비활성화
actors.buffs.shootallbuff.action_name_on=전탄 발사 활성화
actors.buffs.shootallbuff$overheat.name=과열
actors.buffs.shootallbuff$overheat.desc=총이 너무 뜨거워진 상태입니다. 과열 상태에서는 총을 쏘거나 재장전하거나 바꾸는 것이 불가능합니다.\n\n남은 턴: %d.
actors.buffs.spreadshotbuff.action_name=광역 사격

actors.hero.talent.nonomi_t1_1.title=휴식 시간
actors.hero.talent.nonomi_t1_1.desc=_+1:_ 식사 시 남은 체력이 40% 미만일 때 _3_의 체력을 회복합니다.\n\n_+2:_ 식사 시 남은 체력이 40% 미만일 때 _5_의 체력을 회복합니다.
actors.hero.talent.nonomi_t1_2.title=기관총 전문가
actors.hero.talent.nonomi_t1_2.desc=_+1:_ MG를 _장착 시_ 즉시 감정합니다.\n\n_+2:_ MG를 _획득 시_ 즉시 감정합니다.
actors.hero.talent.nonomi_t1_3.title=충격 탄환
actors.hero.talent.nonomi_t1_3.desc=_+1:_ 탄환의 피해량이 _+0-1_ 증가합니다.\n\n_+2:_ 탄환의 피해량이 _+1_ 증가합니다.
actors.hero.talent.nonomi_t1_4.title=안전 지대
actors.hero.talent.nonomi_t1_4.desc=_+1:_ 총기 장전 시 _장전에 필요한 턴 수_만큼의 방어막을 얻습니다.\n\n_+2:_ 총기 장전 시 _장전에 필요한 턴 수+1_만큼의 방어막을 얻습니다.

actors.hero.talent.nonomi_t2_1.title=피크닉 타임
actors.hero.talent.nonomi_t2_1.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _장착한 총기를 즉시 재장전_합니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 _장착한 총기를 즉시 재장전하고 1발의 탄환을 추가로 장전_합니다.
actors.hero.talent.nonomi_t2_2.title=골드 카드
actors.hero.talent.nonomi_t2_2.desc=_+1:_ 상점의 모든 물건이 _20%_ 할인됩니다.\n\n_+2:_ 상점의 모든 물건이 _40%_ 할인됩니다.
actors.hero.talent.nonomi_t2_3.title=인기인
actors.hero.talent.nonomi_t2_3.desc=_+1:_ 시야 내의 적 하나 당 받는 피해가 _5%_ 감소합니다.\n\n_+2:_ 시야 내의 적 하나 당 받는 피해가 _7.5%_ 감소합니다.
actors.hero.talent.nonomi_t2_4.title=서프라이즈
actors.hero.talent.nonomi_t2_4.desc=_+1:_ 기습 시 탄환 피해량이 _+1_ 증가합니다.\n\n_+2:_ 기습 시 탄환 피해량이 _+2_ 증가합니다.
actors.hero.talent.nonomi_t2_5.title=안 돼요!
actors.hero.talent.nonomi_t2_5.desc=_+1:_ 적을 처음으로 근접 공격 시 적을 _2 타일_ 뒤로 밀쳐냅니다.\n\n_+2:_ 적을 처음으로 근접 공격 시 적을 _3 타일_ 뒤로 밀쳐냅니다.\n\n이 공격으로 적을 낭떠러지에 떨어뜨릴 수 없습니다.

actors.hero.talent.nonomi_t3_1.title=전용 무기
actors.hero.talent.nonomi_t3_1.desc=_+1:_ 노노미의 전용 MG를 얻습니다.\n\n_+2:_ 노노미의 전용 MG의 강화 수치가 +1 증가합니다.\n\n_+3:_ 노노미의 전용 MG의 강화 수치가 +2 증가합니다.
actors.hero.talent.nonomi_t3_2.title=자동 수급 탄환
actors.hero.talent.nonomi_t3_2.desc=_+1:_ 매 턴마다 _5%_ 확률로 장착한 총기에 탄환이 1발 장전됩니다.\n\n_+2:_ 매 턴마다 _10%_ 확률로 장착한 총기에 탄환이 1발 장전됩니다.\n\n_+3:_ 매 턴마다 _15%_ 확률로 장착한 총기에 탄환이 1발 장전됩니다.

actors.hero.talent.nonomi_ex1_1.title=확장 탄창
actors.hero.talent.nonomi_ex1_1.desc=_+1:_ 장전에 필요한 턴 수가 1턴 증가하며, 장착한 총기의 최대 장탄수가 _1발_ 증가합니다.\n\n_+2:_ 장전에 필요한 턴 수가 1턴 증가하며, 장착한 총기의 최대 장탄수가 _2발_ 증가합니다.\n\n_+3:_ 장전에 필요한 턴 수가 1턴 증가하며, 장착한 총기의 최대 장탄수가 _3발_ 증가합니다.
actors.hero.talent.nonomi_ex1_2.title=냉각 솔루션
actors.hero.talent.nonomi_ex1_2.desc=_+1:_ 과열 중에 적을 근접 공격하면 _33%_ 확률로 과열의 지속 시간을 추가로 1턴 감소시킵니다.\n\n_+2:_ 과열 중에 적을 근접 공격하면 _67%_ 확률로 과열의 지속 시간을 추가로 1턴 감소시킵니다.\n\n_+3:_ 과열 중에 적을 근접 공격하면 _100%_ 확률로 과열의 지속 시간을 추가로 1턴 감소시킵니다.
actors.hero.talent.nonomi_ex1_3.title=열 전도
actors.hero.talent.nonomi_ex1_3.desc=_+1:_ 과열 중에 적을 근접 공격하면 _과열 지속 시간x10%_의 확률로 적에게 불을 붙입니다.\n\n_+2:_ 과열 중에 적을 근접 공격하면 _(과열 지속 시간+1)x10%_의 확률로 적에게 불을 붙입니다.\n\n_+3:_ 과열 중에 적을 근접 공격하면 _(과열 지속 시간+2)x10%_의 확률로 적에게 불을 붙입니다.

actors.hero.talent.nonomi_ex2_1.title=청소 시간
actors.hero.talent.nonomi_ex2_1.desc=_+1:_ 부채꼴 범위의 기본 각도가 _+10º_ 증가합니다.\n\n_+2:_ 부채꼴 범위의 기본 각도가 _+20º_ 증가합니다.\n\n_+3:_ 부채꼴 범위의 기본 각도가 _+30º_ 증가합니다.
actors.hero.talent.nonomi_ex2_2.title=관통 사격
actors.hero.talent.nonomi_ex2_2.desc=_+1:_ 능력이 _20%_ 확률로 벽을 관통하여 피해를 입힙니다.\n\n_+2:_ 능력이 _40%_ 확률로 벽을 관통하여 피해를 입힙니다.\n\n_+3:_ 능력이 _60%_ 확률로 벽을 관통하여 피해를 입힙니다.
actors.hero.talent.nonomi_ex2_3.title=밀쳐내는 사격
actors.hero.talent.nonomi_ex2_3.desc=_+1:_ 능력에 맞은 적이 _10%_ 확률로 1타일 뒤로 밀려납니다.\n\n_+2:_ 능력에 맞은 적이 _20%_ 확률로 1타일 뒤로 밀려납니다.\n\n_+3:_ 능력에 맞은 적이 _30%_ 확률로 1타일 뒤로 밀려납니다.

actors.hero.talent.nonomi_armor1_1.title=커다란 선물
actors.hero.talent.nonomi_armor1_1.desc=_+1:_ 매혹의 지속 시간이 _+33%_ 증가합니다.\n\n_+2:_ 매혹의 지속 시간이 _+67%_ 증가합니다.\n\n_+3:_ 매혹의 지속 시간이 _+100%_ 증가합니다.\n\n_+4:_ 매혹의 지속 시간이 _+133%_ 증가합니다.
actors.hero.talent.nonomi_armor1_2.title=눈을 뗄 수가 없어
actors.hero.talent.nonomi_armor1_2.desc=_+1:_ 능력이 추가로 실명을 _1턴_ 만큼 부여합니다.\n\n_+2:_ 능력이 추가로 실명을 _2턴_ 만큼 부여합니다.\n\n_+3:_ 능력이 추가로 실명을 _3턴_ 만큼 부여합니다.\n\n_+4:_ 능력이 추가로 실명을 _4턴_ 만큼 부여합니다.
actors.hero.talent.nonomi_armor1_3.title=매혹적인 선물
actors.hero.talent.nonomi_armor1_3.desc=_+1:_ 능력에 영향을 받은 적이 _2%_ 확률로 아군이 됩니다.\n\n_+2:_ 능력에 영향을 받은 적이 _4%_ 확률로 아군이 됩니다.\n\n_+3:_ 능력에 영향을 받은 적이 _6%_ 확률로 아군이 됩니다.\n\n_+4:_ 능력에 영향을 받은 적이 _8%_ 확률로 아군이 됩니다.

actors.hero.talent.nonomi_armor2_1.title=어른의 카드
actors.hero.talent.nonomi_armor2_1.desc=_+1:_ 1 피해를 입히는 데에 소모되는 크레딧이 _5_ 감소합니다.\n\n_+2:_ 1 피해를 입히는 데에 소모되는 크레딧이 _10_ 감소합니다.\n\n_+3:_ 1 피해를 입히는 데에 소모되는 크레딧이 _15_ 감소합니다.\n\n_+4:_ 1 피해를 입히는 데에 소모되는 크레딧이 _20_ 감소합니다.
actors.hero.talent.nonomi_armor2_2.title=투자금 회수
actors.hero.talent.nonomi_armor2_2.desc=_+1:_ 능력으로 적을 처치하면 _20 크레딧_을 얻습니다.\n\n_+2:_ 능력으로 적을 처치하면 _40 크레딧_을 얻습니다.\n\n_+3:_ 능력으로 적을 처치하면 _60 크레딧_을 얻습니다.\n\n_+4:_ 능력으로 적을 처치하면 _80 크레딧_을 얻습니다.
actors.hero.talent.nonomi_armor2_3.title=빛나는 황금
actors.hero.talent.nonomi_armor2_3.desc=_+1:_ 능력이 소모한 크레딧 1당 _1턴_의 발광 효과를 얻습니다.\n\n_+2:_ 능력이 소모한 크레딧 1당 _2턴_의 발광 효과를 얻습니다.\n\n_+3:_ 능력이 소모한 크레딧 1당 _3턴_의 발광 효과를 얻습니다.\n\n_+4:_ 능력이 소모한 크레딧 1당 _4턴_의 발광 효과를 얻습니다.

actors.hero.talent.nonomi_armor3_1.title=급탄 솔루션
actors.hero.talent.nonomi_armor3_1.desc=_+1:_ 능력 사용 중에 매 _8턴_마다 1발의 탄환을 자동으로 장전합니다.\n\n_+2:_ 능력 사용 중에 매 _7턴_마다 1발의 탄환을 자동으로 장전합니다.\n\n_+3:_ 능력 사용 중에 매 _6턴_마다 1발의 탄환을 자동으로 장전합니다.\n\n_+4:_ 능력 사용 중에 매 _5턴_마다 1발의 탄환을 자동으로 장전합니다.
actors.hero.talent.nonomi_armor3_2.title=안정적인 사격
actors.hero.talent.nonomi_armor3_2.desc=_+1:_ 능력 사용 중 탄환의 명중률이 _20%_ 증가합니다.\n\n_+2:_ 능력 사용 중 탄환의 명중률이 _40%_ 증가합니다.\n\n_+3:_ 능력 사용 중 탄환의 명중률이 _80%_ 증가합니다.\n\n_+4:_ 능력 사용 중 탄환의 명중률이 _80%_ 증가합니다.
actors.hero.talent.nonomi_armor3_3.title=포지션 조정
actors.hero.talent.nonomi_armor3_3.desc=_+1:_ 능력이 해제되고 나서 _1턴_ 이내에 능력을 사용하면 50% 적은 에너지를 사용합니다.\n\n_+2:_ 능력이 해제되고 나서 _2턴_ 이내에 능력을 사용하면 50% 적은 에너지를 사용합니다.\n\n_+3:_ 능력이 해제되고 나서 _3턴_ 이내에 능력을 사용하면 50% 적은 에너지를 사용합니다.\n\n_+4:_ 능력이 해제되고 나서 _4턴_ 이내에 능력을 사용하면 50% 적은 에너지를 사용합니다.

actors.hero.abilities.nonomi.present.name=모두에게 선물
actors.hero.abilities.nonomi.present.short_desc=노노미는 보이는 모든 적에게 선물을 주어 _잠시 동안 노노미를 공격하지 못하게 만들 수 있습니다._
actors.hero.abilities.nonomi.present.desc=노노미는 시야 내에 있는 모두에게 선물을 주어, 5턴 동안 매혹에 빠져 노노미를 공격하지 못하게 만들 수 있습니다.
actors.hero.abilities.nonomi.blackcard.name=블랙 카드
actors.hero.abilities.nonomi.blackcard.short_desc=노노미는 가진 크레딧을 전부 소모하고 _시야 내의 모든 적에게 방어력 관통 피해를 입힐 수 있습니다._
actors.hero.abilities.nonomi.blackcard.desc=노노미는 블랙 카드의 힘을 사용해 가진 크레딧을 전부 소모하고, 시야 내의 모든 적에게 소모한 크레딧 30당 1의 방어력 무시 피해를 입힐 수 있습니다.
actors.hero.abilities.nonomi.blackcard.no_gold=충분한 크레딧이 없다!
actors.hero.abilities.nonomi.bipod.name=양각대 설치
actors.hero.abilities.nonomi.bipod.short_desc=노노미는 양각대를 설치해 다른 행동을 하기 전까지 _총기 발사에 턴을 소모하지 않을 수 있습니다._
actors.hero.abilities.nonomi.bipod.desc=노노미는 양각대를 설치해, 이동하거나, 총기를 재장전하거나, 근접 공격을 하기 전까지 안정적인 반동으로 총을 발사하며, 총기 발사에 턴을 소모하지 않게 됩니다.
actors.hero.abilities.nonomi.bipod$bipodbuff.name=양각대
actors.hero.abilities.nonomi.bipod$bipodbuff.desc=노노미가 양각대를 펼쳐 지형에 단단히 고정한 상태입니다.\n\n노노미가 양각대를 설치한 동안 근접 공격을 하거나 움직이기 전까지 총기 발사에 턴을 소모하지 않게 됩니다.
actors.hero.abilities.nonomi.bipod$bipodtracker.name=포지션 조정
actors.hero.abilities.nonomi.bipod$bipodtracker.desc=노노미가 양각대의 위치를 조정하고 있습니다!\n\n지금 양각대를 다시 설치하면 50%% 적은 에너지를 소모합니다.\n\n남은 턴: %s.



###Miyako Sentences
actors.hero.heroclass.miyako=미야코
actors.hero.heroclass.miyako_desc_short=SRT 특수학원, RABBIT 소대의 츠키유키 미야코입니다. 선생님, 지시를.
actors.hero.heroclass.miyako_desc=미야코는 넓은 범위에 피해를 입히고 짧은 시간 동안 느려지게 만드는 _클레이모어_를 가지고 시작합니다.\n\n미야코는 SMG를 잘 다루며, SMG를 정상적으로 다루는 데에 _1만큼 적은 힘_을 사용합니다.\n\n미야코는 또한 _1티어 SMG_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n미야코는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 치유 물약\n_-_ 분노의 주문서
actors.hero.heroclass.miyako_unlock=노노미는 자동으로 해금됩니다.

actors.hero.herosubclass.rabbit_squad=EX: RABBIT 소대 출동!
actors.hero.herosubclass.rabbit_squad_short_desc=미야코는 _RABBIT 소대원과 함께 전투를 수행할 수 있습니다_.
actors.hero.herosubclass.rabbit_squad_desc=미야코는 능력을 사용할 때마다 사키, 미유, 모에 순서로 소대원의 지원을 받습니다.\n\n사키: 사키가 투입되어 미야코를 따라 전투를 보조합니다. 재사용 대기 시간: 500턴\n\n미유: 지정한 위치에 강력한 SR 탄환을 발사합니다. 재사용 대기 시간: 50턴\n\n모에: 6턴 동안 1턴마다 시야 내에 있는 적들 중 하나에게 강력한 폭격을 가합니다. 재사용 대기 시간 200턴
actors.hero.herosubclass.support_drone=EX: 보조 공격 드론
actors.hero.herosubclass.support_drone_short_desc=미야코는 적을 처치할 때마다 _전투를 보조하는 보조 공격 드론_을 얻습니다.
actors.hero.herosubclass.support_drone_desc=미야코가 적을 처치할 때마다 보조 공격 드론을 1개씩 최대 3개까지 얻으며, 탄환 명중 시 각 드론이 3의 전기 피해를 입힙니다. 보조 공격 드론은 미야코가 피격받을 때마다 피해를 50% 경감하고 하나씩 파괴됩니다.

