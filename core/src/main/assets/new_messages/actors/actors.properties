actors.hero.heroclass.aris=아리스
actors.hero.heroclass.aris_desc_short=오늘은 어떤 모험을 떠나실 건가요? 아리스는 함께 떠날 준비가 되어 있습니다.
actors.hero.heroclass.aris_desc=아리스는 방어막을 생성하는 _밀레니엄 엠블럼_을 가지고 시작합니다! 이 소중한 엠블럼은 교복들 간에 옮겨 붙일 수 있으며, 엠블럼에 붙은 _1만큼의 강화 수치_를 옮겨 가져갈 수 있습니다!\n\n아리스는 던전을 탐험하는 용사로서, 총기가 아닌 근접 무기를 사용합니다! 던전에서 총기가 아닌 근접 무기를 얻을 수 있어요.\n\n아리스는 또한 _낡은 소검_, _세 개의 투척용 돌_, _빛의 검: 슈퍼노바_, 천 교복, 가죽 물통, 벨벳 주머니를 가지고 던전에 입장합니다.\n\n아리스는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 치유 물약\n_-_ 분노의 주문서
actors.hero.heroclass.aris_unlock=아리스는 자동으로 해금됩니다.

actors.hero.herosubclass.light_hero=빛의 용사
actors.hero.herosubclass.light_hero_short_desc=빛의 용사의 사명을 짊어지게 된 아리스는 _빛의 검: 슈퍼노바를 근접 무기로서 휘두를 수 있게 됩니다_.
actors.hero.herosubclass.light_hero_desc=아리스는 빛의 용사의 사명을 받아, 빛의 검: 슈퍼노바를 근접 무기로서 휘두를 수 있게 됩니다.
actors.hero.herosubclass.battery_charge=배터리 충전입니다!
actors.hero.herosubclass.battery_charge_short_desc=아리스는 근접 공격을 명중시킬 때마다 슈퍼노바 충전을 쌓아, _다음 밸런스 붕괴 발사를 빠르게 준비하거나 피해를 강화시킬 수 있습니다_.
actors.hero.herosubclass.battery_charge_desc=아리스는 근접 공격을 명중시킬 때마다 슈퍼노바 충전 중첩을 1회 쌓습니다.\n\n중첩은 밸런스 붕괴 재사용 대기 시간 중에 소모하여 소모한 양만큼의 시간을 줄일 수 있으며, 중첩이 있는 상태에서 밸런스 붕괴 사용 시 가진 중첩 하나 당 +1%의 피해를 추가로 입힙니다.

actors.hero.hero.aris_cannot_self=끄앙! 이건 아리스에겐 발사할 수 없습니다!
actors.hero.hero.aris_supernova_1=빛이여!
actors.hero.hero.aris_supernova_2=이 빛에 의지를 담아...
actors.hero.hero.aris_supernova_3=아리스, 전력으로 갑니다!
actors.hero.hero.aris_supernova_shoot_1=에너지 오버로드... 릴리즈!
actors.hero.hero.aris_supernova_shoot_2=꿰뚫어라! 밸런스 붕괴!
actors.hero.hero.aris_supernova_shoot_3=밸런스 붕괴!!!
actors.hero.hero.aris_supernova_cooldown=스킬 충전 중입니다!
actors.hero.hero.aris_supernova_ready_1=빛의 검: 슈퍼노바가 준비되었습니다!
actors.hero.hero.aris_supernova_ready_2=궁극기 준비 완료. 지시를 기다립니다.
actors.hero.hero.aris_supernova_ready_3=스킬 충전 완료! 발사 준비되었습니다!

actors.hero.hero.aris_health_critical_1=치명적인 오작동 감지. 진단 중... HP 위험.
actors.hero.hero.aris_health_critical_2=치명적인 시스템 에러! 위험합니다!
actors.hero.hero.aris_health_critical_3=HP 회복 엘릭서가 필요합니다!

actors.hero.hero.aris_health_warn_1=아리스의 HP 회복이 필요합니다.
actors.hero.hero.aris_health_warn_2=휴식이 필요합니다.
actors.hero.hero.aris_health_warn_3=시스템 오작동 감지. HP가 부족합니다.

actors.hero.hero.aris_die=시스템... 정지...

actors.hero.hero.aris_enemy_defeated_1=용기, 그것은 최고의 마법입니다.
actors.hero.hero.aris_enemy_defeated_2=선생님, 지금 아리스는 이 세계 최강의 전사입니다.
actors.hero.hero.aris_enemy_defeated_3=경험치를 많이 얻었습니다!
actors.hero.hero.aris_enemy_defeated_4=용사 아리스은(는) 경험치를 얻었습니다!
actors.hero.hero.aris_enemy_defeated_5=용사여... 힘을 원하는가... 앗, 제가 용사였네요...

actors.hero.hero.aris_levelup_1=레벨 업. 경험치를 많이 획득했습니다.
actors.hero.hero.aris_levelup_2=한층 성장한 아리스입니다!
actors.hero.hero.aris_levelup_3=새로운 능력을 가질 준비가 되었습니다!
actors.hero.hero.aris_levelup_4=아리스.레벨++; ...앗, 이게 아닌가요.
actors.hero.hero.aris_levelup_5=뽜밤뽜밤! 용사 아리스의 레벨이 올랐습니다!
actors.hero.hero.aris_levelup_rare=신기하지 않나요, 숫자가 1 오른다고 신체 능력이 뿅 하고 증가한다는 게... 앗, 제 4의 벽이 무너지고 있습니다! 취소! 취소!

actors.hero.hero.aris_found_path=데이터 분석 중... 다음 층으로 가는 최적의 경로를 발견했습니다!
actors.hero.hero.aris_cant_find_path=연산 실패. 다음 층으로 가는 경로를 발견하지 못했습니다.
actors.hero.hero.aris_no_cooldown=앗, 지금은 슈퍼노바가 이미 준비되어 있습니다. 언제든지 사용 가능합니다!
actors.hero.hero.aris_battery_change=배터리를 교체합니다!

actors.buffs.supernovacharge.name=배터리 충전: 슈퍼노바
actors.buffs.supernovacharge.desc=확장 배터리 충전 중입니다! 충전에 사용할 수도 있지만, 다음 발사 때 더 큰 출력을 낼 수 있게 해 줍니다.\n\n현재 추가 피해량: _%s%%_.
actors.buffs.supernovacharge.action_name=배터리 충전!

actors.hero.talent.aris_t1_1.title=모험의 시작
actors.hero.talent.aris_t1_1.desc=_+1:_ 근접 공격력이 _+1_ 증가합니다.\n\n_+2:_ 근접 공격력이 _+2_ 증가합니다.
actors.hero.talent.aris_t1_2.title=스캔
actors.hero.talent.aris_t1_2.desc=_+1:_ 근접 무기와 교복의 감정 속도가 _x2.5배_ 증가합니다.\n\n_+2:_ 근접 무기와 교복을 장착 시 즉시 감정합니다.
actors.hero.talent.aris_t1_3.title=호기심
actors.hero.talent.aris_t1_3.desc=_+1:_ 물약 또는 주문서를 감정하면 _5_의 경험치를 얻습니다.\n\n_+2:_ 물약 또는 주문서를 감정하면 _8_의 경험치를 얻습니다.
actors.hero.talent.aris_t1_4.title=견고한 방어
actors.hero.talent.aris_t1_4.desc=_+1:_ 아리스의 엠블럼이 제공하는 방어막의 최대치가 _1_ 증가합니다.\n\n_+2:_ 아리스의 엠블럼이 제공하는 방어막의 최대치가 _2_ 증가합니다.

actors.hero.talent.aris_t2_1.title=든든합니다!
actors.hero.talent.aris_t2_1.desc=_+1:_ 식사에 1턴만 소모하며, 식사 중 받는 피해를 _75%_ 경감합니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 중 받는 피해를 _100%_ 경감합니다.
actors.hero.talent.aris_t2_2.title=빛이여!
actors.hero.talent.aris_t2_2.desc=_+1:_ 적을 처음 공격하면 _2턴_의 실명을 부여합니다.\n\n_+2:_ 적을 처음 공격하면 _3턴_의 실명을 부여합니다.
actors.hero.talent.aris_t2_3.title=메모리 활성화
actors.hero.talent.aris_t2_3.desc=_+1:_ 아리스의 엠블럼이 강화 수치를 옮길 때와 같은 방식으로 _상형문자를 옮길 수 있게 됩니다._\n\n_+2:_ +1의 효과에 더불어, _방어구 강화 시 부여된 상형문자를 없애지 않습니다._
actors.hero.talent.aris_t2_4.title=치트 커맨드
actors.hero.talent.aris_t2_4.desc=_+1:_ 밸런스 붕괴의 최소 피해량이 _5%_ 확률로 적의 현재 HP가 됩니다.\n\n_+2:_ 밸런스 붕괴의 최소 피해량이 _10%_ 확률로 적의 현재 HP가 됩니다.
actors.hero.talent.aris_t2_5.title=밸런스 조정
actors.hero.talent.aris_t2_5.desc=_+1:_ 밸런스 붕괴의 재사용 대기 시간이 _20%_ 감소합니다.\n\n_+2:_ 밸런스 붕괴의 재사용 대기 시간이 _30%_ 감소합니다.

actors.hero.talent.aris_t3_1.title=로봇 청소기
actors.hero.talent.aris_t3_1.desc=_+1:_ 이동 속도가 _+5%_ 증가합니다.\n\n_+2:_ 이동 속도가 _+10%_ 증가합니다.\n\n_+3:_ 이동 속도가 _+15%_ 증가합니다.
actors.hero.talent.aris_t3_2.title=스토리 스킵
actors.hero.talent.aris_t3_2.desc=_+1:_ 층에 처음 진입 시 다음 층으로 가는 최단 경로가 _33%_ 확률로 드러납니다.\n\n_+2:_ 층에 처음 진입 시 다음 층으로 가는 최단 경로가 _67%_ 확률로 드러납니다.\n\n_+3:_ 층에 처음 진입 시 다음 층으로 가는 최단 경로가 _100%_ 확률로 드러납니다.

actors.hero.talent.aris_ex1_1.title=메인 딜러
actors.hero.talent.aris_ex1_1.desc=_+1:_ 밸런스 붕괴의 준비가 완료되면 빛의 검: 슈퍼노바의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 밸런스 붕괴의 준비가 완료되면 빛의 검: 슈퍼노바의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 밸런스 붕괴의 준비가 완료되면 빛의 검: 슈퍼노바의 강화 수치가 _+3_ 증가합니다.
actors.hero.talent.aris_ex1_2.title=방어 준비 완료
actors.hero.talent.aris_ex1_2.desc=_+1:_ 밸런스 붕괴가 충전 중일 때 방어력이 _+1-4_ 증가합니다.\n\n_+2:_ 밸런스 붕괴가 충전 중일 때 방어력이 _+2-8_ 증가합니다.\n\n_+3:_ 밸런스 붕괴가 충전 중일 때 방어력이 _+3-12_ 증가합니다.
actors.hero.talent.aris_ex1_3.title=슈퍼노바, 각성입니다!
actors.hero.talent.aris_ex1_3.desc=_+1:_ 빛의 검: 슈퍼노바로 근접 공격을 명중시킬 때 밸런스 붕괴의 재사용 대기 시간을 _1턴_씩 감소시킵니다.\n\n_+2:_ 빛의 검: 슈퍼노바로 근접 공격을 명중시킬 때 밸런스 붕괴의 재사용 대기 시간을 _2턴_씩 감소시킵니다.\n\n_+3:_ 빛의 검: 슈퍼노바로 근접 공격을 명중시킬 때 밸런스 붕괴의 재사용 대기 시간을 _3턴_씩 감소시킵니다.

actors.hero.talent.aris_ex2_1.title=밸런스가 이상합니다...
actors.hero.talent.aris_ex2_1.desc=_+1:_ 근접 공격 시 쌓는 배터리 충전 중첩이 _-1~+2_가 됩니다.\n\n_+2:_ 근접 공격 시 쌓는 배터리 충전 중첩이 _+0~+2_가 됩니다.\n\n_+3:_ 근접 공격 시 쌓는 배터리 충전 중첩이 _+1~+3_이 됩니다.
actors.hero.talent.aris_ex2_2.title=히든 트리거
actors.hero.talent.aris_ex2_2.desc=_+1:_ 공격을 받으면 _10%_ 확률로 공격을 막고 즉시 반격합니다.\n\n_+2:_ 공격을 받으면 _20%_ 확률로 공격을 막고 즉시 반격합니다.\n\n_+3:_ 공격을 받으면 _30%_ 확률로 공격을 막고 즉시 반격합니다.
actors.hero.talent.aris_ex2_3.title=주인공 버프
actors.hero.talent.aris_ex2_3.desc=_+1:_ 배터리 충전 중첩 _100_당 반지의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 배터리 충전 중첩 _50_당 반지의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 배터리 충전 중첩 _30_당 반지의 강화 수치가 _+3_ 증가합니다.

actors.hero.talent.aris_armor1_1.title=과열 감소
actors.hero.talent.aris_armor1_1.desc=_+1:_ 밸런스 붕괴의 재사용 대기 시간이 _13%_ 감소합니다.\n\n_+2:_ 밸런스 붕괴의 재사용 대기 시간이 _25%_ 감소합니다.\n\n_+3:_ 밸런스 붕괴의 재사용 대기 시간이 _38%_ 감소합니다.\n\n_+4:_ 밸런스 붕괴의 재사용 대기 시간이 _50%_ 감소합니다.
actors.hero.talent.aris_armor1_2.title=에너지 보호막
actors.hero.talent.aris_armor1_2.desc=_+1:_ 밸런스 붕괴에 피해를 입은 적 하나 당 _2_의 보호막을 얻습니다.\n\n_+2:_ 밸런스 붕괴에 피해를 입은 적 하나 당 _4_의 보호막을 얻습니다.\n\n_+3:_ 밸런스 붕괴에 피해를 입은 적 하나 당 _6_의 보호막을 얻습니다.\n\n_+4:_ 밸런스 붕괴에 피해를 입은 적 하나 당 _8_의 보호막을 얻습니다.\n\n최대 8체까지 적용됩니다.
actors.hero.talent.aris_armor1_3.title=빛이 당신을...
actors.hero.talent.aris_armor1_3.desc=_+1:_ 밸런스 붕괴에 피해를 입은 적에게 _25%_ 확률로 불을 붙입니다.\n\n_+2:_ 밸런스 붕괴에 피해를 입은 적에게 _50%_ 확률로 불을 붙입니다.\n\n_+3:_ 밸런스 붕괴에 피해를 입은 적에게 _75%_ 확률로 불을 붙입니다.\n\n_+4:_ 밸런스 붕괴에 피해를 입은 적에게 _100%_ 확률로 불을 붙입니다.

actors.hero.talent.aris_armor2_1.title=보호의 힘
actors.hero.talent.aris_armor2_1.desc=_+1:_ Divi:Sion 발동 시 _8_의 방어막을 얻습니다.\n\n_+2:_ Divi:Sion 발동 시 _16_의 방어막을 얻습니다.\n\n_+3:_ Divi:Sion 발동 시 _24_의 방어막을 얻습니다.\n\n_+4:_ Divi:Sion 발동 시 _32_의 방어막을 얻습니다.
actors.hero.talent.aris_armor2_2.title=생명력 흡수
actors.hero.talent.aris_armor2_2.desc=_+1:_ Divi:Sion의 능력으로 적을 타락시키면 _2_의 체력을 회복합니다.\n\n_+2:_ Divi:Sion의 능력으로 적을 타락시키면 _4_의 체력을 회복합니다.\n\n_+3:_ Divi:Sion의 능력으로 적을 타락시키면 _6_의 체력을 회복합니다.\n\n_+4:_ Divi:Sion의 능력으로 적을 타락시키면 _8_의 체력을 회복합니다.
actors.hero.talent.aris_armor2_3.title=지속되는 힘
actors.hero.talent.aris_armor2_3.desc=_+1:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _2턴_ 연장됩니다.\n\n_+2:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _4턴_ 연장됩니다.\n\n_+3:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _6턴_ 연장됩니다.\n\n_+4:_ Divi:Sion의 능력으로 적을 타락시키면 능력의 지속 시간이 _8턴_ 연장됩니다.\n\n최대 8체까지 적용됩니다.

actors.hero.talent.aris_armor3_1.title=고효율 배터리
actors.hero.talent.aris_armor3_1.desc=_+1:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _10턴_ 감소합니다.\n\n_+2:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _20턴_ 감소합니다.\n\n_+3:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _30턴_ 감소합니다.\n\n_+4:_ 배터리 교체 발동 후에 발사하는 밸런스 붕괴의 재사용 대기 시간이 _40턴_ 감소합니다.
actors.hero.talent.aris_armor3_2.title=고성능 배터리
