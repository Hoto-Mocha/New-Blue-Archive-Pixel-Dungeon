actors.hero.talent.aris_armor3_3.title=고속 교체
actors.hero.talent.aris_armor3_3.desc=_+1:_ 배터리 교체 발동 시 _25%_ 확률로 턴을 소모하지 않습니다.\n\n_+2:_ 배터리 교체 발동 시 _50%_ 확률로 턴을 소모하지 않습니다.\n\n_+3:_ 배터리 교체 발동 시 _75%_ 확률로 턴을 소모하지 않습니다.\n\n_+4:_ 배터리 교체 발동 시 _100%_ 확률로 턴을 소모하지 않습니다.

actors.hero.abilities.aris.extendedlaser.name=확장 레이저
actors.hero.abilities.aris.extendedlaser.short_desc=아리스는 빛의 검: 슈퍼노바에 일회성 파츠를 장착해 _밸런스 붕괴를 크게 강화할 수 있습니다_.
actors.hero.abilities.aris.extendedlaser.desc=아리스는 다음 밸런스 붕괴 발사를 강화시켜 레이저의 굵기를 3배, 최대 거리를 2배로 늘릴 수 있습니다.
actors.hero.abilities.aris.division.name=Divi:Sion
actors.hero.abilities.aris.division.short_desc=아리스는 왕녀의 힘을 각성해 잠시 동안 날아다닐 수 있게 되며, _처치한 적을 타락시킬 수 있습니다_.
actors.hero.abilities.aris.division.desc=아리스는 20턴 동안 이름 없는 신들의 왕녀의 힘을 되찾아 공중을 날아다닐 수 있게 됩니다. 또한 효과 지속 중에 처치한 대부분의 적들은 타락시켜 아군으로 만들 수 있습니다.
actors.hero.abilities.aris.batterychange.name=배터리 교체
actors.hero.abilities.aris.batterychange.short_desc=아리스는 밸런스 붕괴의 재사용 대기 중에 배터리를 교체해 _밸런스 붕괴를 즉시 준비할 수 있습니다_.
actors.hero.abilities.aris.batterychange.desc=아리스는 빛의 검: 슈퍼노바의 배터리를 교체해 밸런스 붕괴를 즉시 준비할 수 있습니다.




###npcs
actors.mobs.npcs.blacksmith.name=체리노
actors.mobs.npcs.blacksmith.intro_quest_all=이리 와 봐라! 내 명령할 게 있노라.
actors.mobs.npcs.blacksmith.intro_quest_start=저기 저 사다리 보이지? 이 곡괭이를 가지고 _청휘석을 좀 캐 오너라. 40개_ 안 채워 오면 숙청이니까! 아래에 있는 벽은 부술 수 있으니, 잘 해 보던지.\n\n뭐, 보수? 이... 이 녀석이...\n\n...좋아. 내 특별히 우리 붉은겨울 사무국의 대장간을 사용할 수 있게 해 주겠노라.
actors.mobs.npcs.blacksmith.intro_quest_crystal=이 몸이 제군의 임무 성공을 위해 친히 힌트를 주도록 하지. 저 밑에는 수정들이 잔뜩 자라나 있는데, 반짝여서 좋아 보여도 약해 빠져서 쓸모는 없는데다, 위협적이기까지 하단 말이지. 스스로를 지키려고 이상한 마법 같은 것도 쓴다니까. 흠, 흠. 아무튼, 그러니까 _어디에서 채굴하든 간에, 긴장을 늦추지 않는 게 신변에 좋을 것이야_. 그렇지 않으면 그것들의 주의를 끌 테니까.\n\n광산 어딘가에 커다란 수정도 있을 텐데, 그건 훨씬 위험하니까, 그걸 부술 거라면 준비 단단히 하고 가거라. 일단 부수기만 한다면 다른 수정들을 느려지게 만드니까, 만약 그걸 부순다면 내 친히 보수를 추가로 주도록 하지.
actors.mobs.npcs.blacksmith.intro_quest_fungi=조심하는 게 좋을 거야. 그 광산은 너 같이 작은 인간한테는 위협적이니까. 거기엔 일종의 버섯 괴물 같은 게 자라나고 있어. 심지어 그건 버섯 포탑 같은 게 달려 있어서, 들키면 상당히 치명적일 거야. 그 놈들은 일어날 순 없어도, 적어도 널 추적하는건 가능하니까, 살고 싶다면 가능한 한 그 놈들의 _시야 밖에 있는 게 좋을 거라고_.\n\n만약 어떻게든 거기 있는 _가장 큰 버섯_을 해치워 준다면, 보수를 더 주도록 하지. 다만 진짜 힘들긴 할 거야. 그건 벽 안에 숨겨진 수많은 균사 마디에 연결되어 있어서, 실제로 피해를 주려면 그것들을 싸그리 다 부숴 버려야 할 거라고.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=이 몸이 제군의 임무 성공을 위해 친히 힌트를 주도록 하지. 몇몇 놀 녀석들이 내 청휘석에 미친 나머지 거기를 부숴 버리기 시작했다. 단순하고 멍청한 녀석들이라서, 그런 식으로 채굴하고 있으니 온갖 붕괴란 붕괴는 다 일으키고 있지. 그것들 사이에서 청휘석을 캐 와야 할 게야. 그러니 _최근에 떨어진 바위들을 유심히 살펴 보거라_.\n\n그리고 그 놈들 중에 한 놈이 유독 말썽인 것 같구나. 아마도 _흙점쟁이 주술사_나 그런 비슷한 녀석이겠지. 만약 그 녀석을 찾아내서 처리해 준다면, 내 친히 보수를 추가로 주도록 하지. 하지만 장담하건대 그 놈도 쉽게 죽어 주진 않을 게야.
actors.mobs.npcs.blacksmith.reminder=빨리 내려가서 청휘석 가져 오란 말이야! 느리면 숙청이야, 숙청!
actors.mobs.npcs.blacksmith.lost_pick=곡괭이 어따 팔아먹고 온 거야?! 빨리 안 찾아 오면 숙청이야!
actors.mobs.npcs.blacksmith.quest_start_prompt=준비는 끝났나? 그 가방에 청휘석 가져올 공간은 확실하게 남겨 두거라.\n\n_딱 한 번만 내려보내 줄 거니까!_
actors.mobs.npcs.blacksmith.enter_yes=준비됐다
actors.mobs.npcs.blacksmith.enter_no=아직이다
actors.mobs.npcs.blacksmith.exit_warn_none=벌써 끝낸 건가? 일처리가 빠르군. 역시 내 안목이... 뭐야, 청휘석을 하나도 가지고 있질 않잖아! _40개_ 안 가져 오면 숙청이야, 숙청!\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_low=벌써 끝낸 건가? 그렇게 많은 청휘석을 가지고 있는 것처럼 보이진 않는데. _40개_ 채워 오란 말이야!\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_med=끝났나? 적어도 청휘석을 좀 가지고 있는 것 같긴 하지만, 아직 광산엔 확실히 많은 청휘석이 남아 있을 텐데... 그래도 _40개_는 가져 오란 말이다!\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_high=끝났나? 지금도 꽤 많은 청휘석을 가지고 온 것 같지만, 그래도 _40개_는 가져올 수 있을 것이거늘...\n\n_포기하겠다면 별 수 없지만, 다시 들여보내주진 않을 거니까!_
actors.mobs.npcs.blacksmith.exit_warn_full=끝났나? 히히히... 좋아, 좋아. 가방이 청휘석으로 가득하구만. 나오기 전에 빠뜨린 거 없나 잘 확인하거라.\n\n_올라오면 다시 안 들여보내 줄 거니까 확인 잘 해!_
actors.mobs.npcs.blacksmith.exit_warn_crystal=그 거대 수정이 여전히 아래에 남아 있잖아! 그걸 부수면 보수를 더 주겠어.
actors.mobs.npcs.blacksmith.exit_warn_fungi=그 거대 버섯이 여전히 아래에 남아 있어. 그걸 처치하고 오면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=놀 흙점쟁이가 여전히 아래에 남아 있잖아! 그걸 처리하고 오면 보수를 더 주겠어.
actors.mobs.npcs.blacksmith.exit_yes=끝났다
actors.mobs.npcs.blacksmith.exit_no=아직이다
actors.mobs.npcs.blacksmith.get_lost=볼 일 다 봤으면 이만 물러나거라!
actors.mobs.npcs.blacksmith.entrance_blocked=내려가는 길이 막혀 있다.
actors.mobs.npcs.blacksmith.cant_enter_old=그 지역은 이번 게임에서는 더 이상 갈 수 없습니다. 새로운 게임을 시작해 새로운 퀘스트를 시도해 보세요!
actors.mobs.npcs.blacksmith.def_verb="그러지 않는 편이 좋을 것이다!"
actors.mobs.npcs.blacksmith.desc=붉은겨울 학원 서기장인 체리노입니다. 숱한 쿠데타 위기에서도 수많은 숙청을 통해 권력을 유지하고 있는 무시무시한 인물이지만, 단지 총구를 겨누고 그녀가 "숙청!"이라고 외치면 숙청되는 것이기에, 사실 당신에게는 별 소용이 없습니다.
actors.mobs.npcs.blacksmith.reminder_crystal=가능한 한 많은 양의 청휘석을 가져오란 말이야! ...하는 김에 커다란 크리스탈도 부수면 좋고.
actors.mobs.npcs.blacksmith.reminder_gnoll=가능한 한 많은 양의 청휘석을 가져오란 말이야! ...하는 김에 놀 흙점쟁이도 처리하면 좋고.
actors.mobs.npcs.blacksmith.reminder_fungi=가능한 한 많은 양의 청휘석을 가져오란 말이야! ...하는 김에 거대 버섯도 처리하면 좋고.

actors.mobs.npcs.shopkeeper.name=소라
actors.mobs.npcs.shopkeeper.thief=앗, 도둑이닷!
actors.mobs.npcs.shopkeeper.warn=저기, 이렇게 난동을 피우시면 곤란해요...!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.talk=이야기한다
actors.mobs.npcs.shopkeeper.buyback=소라: "여기, 돌려 드릴게요. 다음에는 좀 더 신중하게 판매해 주세요..."
actors.mobs.npcs.shopkeeper.talk_prison_intro=(휴대폰을 보며 성실하게 근무 태만 중이다.)
actors.mobs.npcs.shopkeeper.talk_prison_aris=앗, 안녕하세요, 아리스 씨! 엠블럼 예쁘네요! 밀레니엄 심볼이 잘 어울려요.
actors.mobs.npcs.shopkeeper.talk_prison_nonomi=아, 안녕하세요, 노노미 씨! 헉, 그 카드는......
actors.mobs.npcs.shopkeeper.talk_prison_miyako=오, 안녕하세요, 미야코 씨! 혹시 일 도와주러 오셨나요? 아, 아니구나...
actors.mobs.npcs.shopkeeper.talk_prison_hoshino=아, 안녕하ㅅ... 앗, 여기서 주무시면 안 돼요, 호시노 씨!
actors.mobs.npcs.shopkeeper.talk_prison_shiroko=어서 오세... 헉! (벌벌벌) 여기는 비, 비싼 게 (덜덜덜) 벼벼벼별로 없으니... 다, 다른 곳을...
actors.mobs.npcs.shopkeeper.talk_prison_noa=(황급히 휴대폰을 숨기며) 어, 어서 오세요! 무엇이 필요하신가요, 노아 씨?
actors.mobs.npcs.shopkeeper.talk_prison_miyu=심심해... 앗, 미유 씨, 언제부터 거기에?
actors.mobs.npcs.shopkeeper.talk_prison_izuna=아앗, 이즈나 씨! 가게를 헤집고 다니시면 곤란해요! 꺄악!
actors.mobs.npcs.shopkeeper.talk_caves=아, 어서 오세요, 또 보네요! 좀 둘러보고 가세요.
actors.mobs.npcs.shopkeeper.talk_city=앗, 여기까지 오셨군요! 여기 분명 필요한 게 있을 거예요.
actors.mobs.npcs.shopkeeper.talk_halls=앗, 안녕하세요! 여기가 마지막 편의점이에요. 필요한 게 있다면 미리 준비하는 게 좋을 거예요.
actors.mobs.npcs.shopkeeper.talk_ascent=도대체 뭘 하신 건가요? 폭격이 엄청나게 떨어지고 있어요! 빨리 대피하세요!
actors.mobs.npcs.shopkeeper.desc=연방수사부 샬레 건물에 입점한 편의점 <엔젤 24>의 아르바이트생입니다. 평소에는 보통 한가하기 때문에 농땡이를 자주 피우는 편입니다.