items.teleporter.help_title=도움말
items.teleporter.help_desc=아이템 생성 문법은 총 4줄로 구성됩니다.\n\n_- 1번째 줄:_ 목표 아이템의 _정확한 이름_. 예시로 감정의 주문서가 입력되어 있습니다.\n_- 2번째 줄:_ 목표 아이템의 _수량_. 이 줄에는 숫자만 있어도 되지만 기본 텍스트 이외에 다른 문자가 있으면 문제가 발생합니다. 수량을 입력하지 않거나, 쌓을 수 없는 아이템은 _1개_로 고정됩니다.\n_- 3번째 줄:_ 목표 아이템의 _강화 수치_. 이 줄에는 숫자만 있어도 되지만 기본 텍스트 이외에 다른 문자가 있으면 문제가 발생합니다. 강화 수치를 입력하지 않거나, 강화할 수 없는 아이템은 _0_으로 고정됩니다.\n_- 4번째 줄:_ _감정 여부_. 감정을 원하면 기본 텍스트 뒤 혹은 다른 텍스트 없이 _true_를 입력하세요. 이외에는 전부 감정하지 않음으로 처리됩니다.\n\n_예시:_\n판금 갑옷\n0\n5\ntrue\n\n결과물: 감정된 판금 갑옷 +5를 얻습니다.
