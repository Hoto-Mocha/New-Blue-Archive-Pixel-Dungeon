items.tengusmask.ac_use=사용한다
items.tengusmask.used=당신에게 EX 능력을 모두 전수한 전술교육 BD는 수명을 다 했다.
items.tengusmask.desc=이 디스크는 사용자에게 더 강력한 능력을 전수할 수 있는 데이터를 담고 있습니다.\n\n이 디스크를 사용하면 엄청난 힘이 학생에게 전해져, _EX 능력을 선택_할 수 있습니다.\n\n어떤 EX 능력을 선택하시겠습니까?

