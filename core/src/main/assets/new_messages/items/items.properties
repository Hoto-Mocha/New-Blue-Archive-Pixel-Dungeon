items.brokenseal.desc=아리스의 소중한 밀레니엄 엠블럼입니다.\n\n아리스의 보물인 이 엠블럼은 아리스의 인내력을 강화합니다. 엠블럼을 붙임으로써 최대 체력에 더하여 교복의 품질에 비례하는 추가 방어막을 얻을 수 있습니다.\n\n이 엠블럼은 _교복에 붙일 수 있으며, 여러 교복에 옮겨 붙일 수 있습니다._ 또한 1회에 한해 강화가 가능하며, 강화된 엠블럼이 붙은 방어구는 1 만큼의 강화수치를 얻습니다.
items.brokenseal.choose_title=상형문자를 선택하세요
items.brokenseal.choose_desc=해당 교복과 엠블럼에 모두 상형문자가 적혀 있습니다. 보존할 상형문자를 선택해주세요.\n\n교복에 부여된 상형문자를 보존할 경우, 이후 엠블럼을 옮길 때 그 상형문자를 같이 옮기지 않습니다.

