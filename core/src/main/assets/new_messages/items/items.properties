items.teleporter.desc=*테스트용 아이템입니다.*\n\n층을 오르내리거나, 적들을 소환할 수 있는 이상한 장치입니다.\n\n테스트 버튼은 개발 중에 사용되는 버튼으로, 업데이트 내역 없이 바뀔 수 있습니다.
