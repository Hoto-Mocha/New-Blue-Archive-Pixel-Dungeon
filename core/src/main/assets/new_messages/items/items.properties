items.quest.darkgold.desc=청휘석은 누군가에겐 정말로 귀중한 자원이지만, 적어도 지금은 쓸모가 없는 것 같네요.

items.artifacts.masterthievesarmband.desc_cursed=저주받은 팔찌는 당신의 손목에 묶여, 어떠한 방법으로든 당신의 크레딧 잔고를 천천히 가볍게 만들고 있는 것 같습니다...

items.spells.alchemize.desc=이 주문은 연금술 솥에서 볼 수 있는 것과 유사한 변형의 힘을 가지고 있습니다. 주문을 사용할 때마다 사용자는 하나의 아이템(혹은 같은 아이템 여러 개)를 크레딧이나 연금술 에너지로 바꿀 수 있게 됩니다.\n\n연금화 주문은 상점에서 사거나 연금술을 통해 만들어낼 수 있습니다. 무작위 주문서를 룬석이나 씨앗과 섞어 만들어낸 아케인 촉매제를 사용하면 연금화 여러 개를 만들 수 있습니다.

items.gold.name=크레딧
items.gold.desc=크레딧이 쌓인 더미입니다. 나중에 상점에서 사용할 수 있도록 크레딧을 모으십시오.

items.heap.remains=학생의 유실물
items.heap.remains_desc=이전에 이 던전에서 후퇴한 학생이 흘리고 간 물건. 쓸 만한 것이 있는지 뒤져 볼 만한 가치가 있어 보인다.

